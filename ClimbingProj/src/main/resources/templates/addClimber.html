<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Climber</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/newClimber}" th:object="${newClimberForm}" method="post">
    <p>First name: <input type="text" th:field="*{firstName}"/></p>
    <p>Last name: <input type="text" th:field="*{lastName}"/></p>
    <p>Date of birth: <input type="date" class="form-control" th:field="*{dateOfBirth}" th:value="${#calendars.format(dateOfBirth,'yyyy-MM-dd')}"/></p>
    <p>Country: <input type="text" th:field="*{country}"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
